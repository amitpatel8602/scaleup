<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Post Your Blog" />
    <link href="css/header.css" rel="stylesheet" />
    <link href="css/postblog.css" rel="stylesheet" />
    <link href="css/footer.css" rel="stylesheet" />
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
    <script src="js/postblog.js"></script>
    <script src="js/htmlinclude.js"></script>
    <title>Scale Up | Post Your Blog</title>
    <link rel="icon" type="image/x-icon" href="images/favicon.ico" />
  </head>

  <body>
    <header>
      <include src="./header.html"></include>
    </header>
    <div class="form-body">
      <!--  <a class="left-link" href="index.html">Home</a>-->
      <div class="main-form">
        <h1>Post Your Blog</h1>
        <a class="right-link" href="post.html?POST=1"
          ><img
            class="i-button"
            src="images\info.png"
            title="Instructions"
            alt="Instructions"
        /></a>
        <br /><br />
        <form id="myform">
          <div class="formGroup">
            <label for="name">Name:</label>
            <input
              id="name"
              type="text"
              name="name"
              placeholder="Enter Your Name"
              required
            />
          </div>
          <div class="formGroup">
            <label for="email">Email:</label>
            <input
              id="email"
              type="text"
              name="email"
              placeholder="Enter Your Email"
              required
            />
          </div>
          <div class="formGroup">
            <label for="title">Blog Title:</label>
            <input
              id="title"
              type="text"
              name="title"
              placeholder="Enter Blog Title"
              required
            />
          </div>
          <div class="formGroup">
            <label for="blog">Blog:</label>
            <br />
            <textarea
              id="blog"
              name="blog"
              rows="20"
              placeholder="Write your blog..."
              required
            ></textarea>
          </div>
          <div class="formGroup">
            <input type="submit" value="Submit" class="submitBtn" />
          </div>
        </form>
      </div>
    </div>
    <footer>
      <include src="./footer.html"></include>
    </footer>
  </body>
</html>
