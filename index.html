<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="At Scale up, we are passionate about all things tech.
    We are a dedicated team of tech enthusiasts, programmers, and career
    advisors who have come together to create a hub for anyone looking to
    stay updated on the latest in technology, enhance their programming
    skills, and explore exciting job opportunities in the tech industry."
    />
    <link href="css/header.css" rel="stylesheet" />
    <link href="css/style.css" rel="stylesheet" />
    <link href="css/footer.css" rel="stylesheet" />
    <script src="js/constants.js"></script>
    <script src="js/datetime.js"></script>
    <script src="js/new_quotes.js"></script>
    <script src="js/whatsnew.js"></script>
    <script src="js/htmlinclude.js"></script>
    <title>Scale Up</title>
    <link rel="icon" type="image/x-icon" href="images/favicon.ico" />
  </head>

  <body onload="startTime()">
    <!-- <div id="loader"></div> -->
    <header>
      <include src="./header.html"></include>
    </header>
    <div id="clockdate">
      <div id="clock"></div>
      <div id="date"></div>
    </div>
    <br /><br /><br />
    <!--Image section-->
    <div class="main-section">
      <img
        src="https://picsum.photos/1000/400"
        id="main-img"
        alt="Random Image"
        title="Random Image"
      />
    </div>

    <main>
      <!--Quote section-->
      <section id="quote-section">
        <h2>Quote</h2>
        <h3 id="main-para"></h3>
      </section>
      <!--Whats new section-->
      <section id="services" class="whats-new">
        <h2>What's New</h2>
        <ul>
          <li id="new-left"></li>
          <li id="new-right"></li>
        </ul>
      </section>
      <include src="./services.html"></include>
      <include src="./knowledge.html"></include>
      <include src="./about.html"></include>
    </main>

    <footer><include src="./footer.html"></include></footer>
  </body>
</html>
